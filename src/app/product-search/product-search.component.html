<div>
  <label>Product Search:
    <input #searchBox id="search-box" (keyup)="search(searchBox.value)"/>
  </label>
  <ul>
    <li *ngFor="let commonProduct of (productData$ | async)?.common">
      <a routerLink="">
        <img src="{{commonProduct.photo.thumb}}" alt="">
        {{commonProduct.food_name}}
      </a>
      <button (click)="add(commonProduct.food_name)">Add</button>
    </li>
  </ul>
</div>

<div *ngIf="products.length">

  <h4>Selected ingredients</h4>

  <ul class="list-group">
    <li *ngFor="let product of products">
      <span><img src="{{product.img}}"></span>
      <span>{{product.name}} {{product.calories}}</span>
      <button (click)="delete(product)">X</button>
    </li>
  </ul>

</div>
