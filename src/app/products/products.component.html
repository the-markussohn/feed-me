<div *ngIf="productNames.length">
  <h4>Selected ingredients</h4>
  <ul class="list-group">
    <li *ngFor="let name of productNames" class="list-group-item">
      <span>{{name}}</span>
      <button (click)="delete(name)">X</button>
    </li>
  </ul>
  <a routerLink="/recipe/create"><button class="btn btn-success" (click)="sendIngredients()">Create recipe</button></a>
</div>
